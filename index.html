<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Actividades con Amigos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabecera -->
    <header>
        <h1>Bienvenidos a la página de actividades con amigos</h1>
    </header>

    <!-- Sección 1: Check List de Actividades -->
    <section id="checklist">
        <h2>Actividades para hacer</h2>
        <ul>
            <li><input type="checkbox" id="actividad1"> Ir al cine</li>
            <li><input type="checkbox" id="actividad2"> Hacer una caminata</li>
            <li><input type="checkbox" id="actividad3"> Jugar videojuegos</li>
            <li><input type="checkbox" id="actividad4"> Cocinar juntos</li>
        </ul>
    </section>

    <!-- Sección 2: Calendario -->
    <section id="calendar">
        <h2>Calendario de Actividades</h2>
        <input type="date" id="calendarDate">
        <button onclick="addNote()">Agregar Nota</button>
        <div id="calendarNotes"></div>
    </section>

    <!-- Sección 3: Galería de Fotos y Videos -->
    <section id="gallery">
        <h2>Galería de Fotos y Videos</h2>
        <div class="media">
            <img src="foto1.jpg" alt="Foto 1">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>
        <div class="media">
            <img src="foto2.jpg" alt="Foto 2">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>
    </section>

    <!-- Sección 4: Playlist Personalizada -->
    <section id="playlist">
        <h2>Lista de Reproducción</h2>
        <ul id="playlistSongs">
            <li>Song 1 - <a href="#" onclick="playSong('song1.mp3')">Escuchar</a></li>
            <li>Song 2 - <a href="#" onclick="playSong('song2.mp3')">Escuchar</a></li>
            <li>Song 3 - <a href="#" onclick="playSong('song3.mp3')">Escuchar</a></li>
        </ul>
        <audio id="audioPlayer" controls>
            <source id="audioSource" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </section>

    <script src="script.js"></script>
</body>
</html>
